name: otfha
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  cloud_functions: ^5.1.3
  
  # Google Fonts
  google_fonts: ^6.2.1
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Camera & Image Picker
  camera: ^0.11.0
  image_picker: ^1.1.2
  
  # Image handling
  path_provider: ^2.1.4
  
  # Date formatting
  intl: ^0.19.0
  
  # Location & Weather
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  http: ^1.2.2
  
  # State management
  provider: ^6.1.2
  
  # Image processing
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/models/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
